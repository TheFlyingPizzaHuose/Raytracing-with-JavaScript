<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8" name='viewport'>
    <title>RaytracingJS</title>
    <link type="text/css" rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
    <script async type="module" src="main.js"></script>
    <body class='customBG'>
        <p class='hide'>
            <input type="number" id="positionX" value="0">
            <input type="file" id="file">
            <input type="number" id="cameraX" value='0'>
            <input type="number" id="positionY" value='0'>
            <input type="number" id="OBJind" value="1">
            <input type="button" id="delete" value="Delete">
            <input type="number" id="cameraY" value='-1'>
            <input type="number" id="positionZ" value='0'>
            <input type="number" id="B" value='0' max='255'>
            <input type="number" id="G" value='255' max='255'>
            <input type="number" id="R" value='0' max='255'>
            <input type="number" id="sens" value="0.1">
            <input type="number" id="cameraW" value='0'>
            <p id="Vertex Count" class='hide'>Vertex Count: </p>
            <div id='colorPick' style='display: hidden;'></div>
        </p>
        <p style='display: inline; color: orange;' id="Frames">Frames: </p>
        <p style='display: inline; color: orange;' id="Framerate">Framerate: </p>
        <p style='display: inline; color: orange;' id="importedObjects"></p>
        <details id='settings' style='display: inline;'>
            <summary>Extra</summary>
            <p style='display: inline;'>Fov: </p>
            <input style='display: inline; float: none;' type="range" id="fov" value="70" min='10' max='179'>
            <p style='display: inline;'>Sensitivity: </p>
            <input type="number" id="sens" value="0.1">
            <p style='display: inline;'>Screen Width: </p>
            <input type="number" id="resolutionX" value="800">
            <p style='display: inline;'>Screen Height: </p>
            <input type="number" id="resolutionY" value="400">
            <p style='display: inline;'>Gamma: </p>
            <input type="range" id="gamma" value="3" min='1' max='10'>
            <p id='Frametimelabel' style='color: orange;'>Frametime: </p>
            <canvas id="Frametime" width="200" height="50"></canvas>
        </details>
        <a href="/" id='homeButton'><button value='Submit' class="btn btn-primary d-inline">Home</button></a>
        <p style='display: inline;' id='inputLabel'>Click For Mobile Keyboard Input: </p>
        <input type="text" id="keys" style='width: 20px;'>
        <audio controls loop id="music" style='display: none'>
            <source src="./music/Kevin MacLeod _ Arcadia.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <canvas class="screen" id="screen" width="800" height="430"></canvas>
        <canvas id="texture" style="display: none"></canvas>
    </body>
</html>
